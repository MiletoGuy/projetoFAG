                <a style="color:#FFFFFF" class="usuario" id="usuario_sagres"></a>

<script>
    $(function() {
        $( "#calendario" ).datepicker();
        
    });
    </script>
    <script>
        if(localStorage.getItem('departamento_usuario') != null){
            listaFormularios('formulario-lista');
            document.getElementById('usuario_sagres').innerHTML =  localStorage.getItem('email_usuario');
        }
        else {
            alert('ERRO!, Usuário não autenticado');
            window.location.href='login.html';
        }

        localStorage.clear('departamento_usuario');
        localStorage.clear('email_usuario');
    </script>
